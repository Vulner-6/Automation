<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自动化工具</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<!--引入navigation.html中的模板-->
<div th:insert="~{navigation::nav}"></div>
<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <div>
        <button><a class="navbar-brand" href="/singleScan">手动填写单个目标</a></button>
        <button><a class="navbar-brand" href="/readFileScan">上传包含多个目标的txt文件</a></button>
        <button><a class="navbar-brand" href="#">利用第三方搜索引擎获取目标</a></button>
    </div>
    <form method="post" action="/singleScan" enctype='multipart/form-data'>
        <div class="form-group">
            <label for="target">单个目标</label>
            <input type="text" class="form-control" id="target" name="target" placeholder="例如：https://www.baidu.com">
        </div>
        <div>
            <label>
                <input type="checkbox"> 全部选择
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="poc" value="thinkPHP_RCE"> ThinkPHP_5.0.12远程代码执行漏洞
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="poc" value="testPrint"> 测试反射能否打印成功
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!--Author:Vulner-6    Github:https://github.com/Vulner-6 -->
</body>
</html>
