<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自动化工具</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<!--引入navigation.html中的模板-->
<div th:insert="~{navigation::nav}"></div>
<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <form method="post" action="/universalScan">
        <div class="form-group">
            <label for="target">单个目标</label>
            <input type="text" class="form-control" id="target" name="target" placeholder="例如：https://www.baidu.com">
        </div>

        <div class="form-group">
            <label for="exampleInputFile">扫描文件</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">备注：或者请上传包含扫描范围的txt文件进行批量扫描。</p>
        </div>
        <div >
            <label>
                <input type="checkbox"> 全部选择
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> ThinkPHP_5.0.12远程代码执行漏洞
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> xxx漏洞
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!--Author:Vulner-6    Github:https://github.com/Vulner-6 -->
</body>
</html>
